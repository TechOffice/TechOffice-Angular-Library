<div class="container">
  <div class="grid-wrapper" style="max-height: 300px; overflow: auto">
    <ag-grid-angular  
      class="ag-theme-balham"
      [rowData]="rowData" 
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      (gridReady)="gridReady($event)"
      [domLayout]="'autoHeight'">
    </ag-grid-angular>
  </div>
  <button (click)="add()">Add</button>
</div>

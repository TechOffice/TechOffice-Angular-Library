<div style="padding: 10px">
  <div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      <input [value]="newDate.toISOString()" (change)="onInputChange($event.target.value)" style="width: 300px"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      Custom Timezone:
      <input type="number" [(ngModel)]="timezone" min="-12" max="12"/>
      <button (click)="updateTimeZone()">Update Timezone</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      Custom Timezone Datepicker:
	    <app-custom-timezone-datepicker  [(ngModel)]="newDate"></app-custom-timezone-datepicker>
    </div>
  </div>
  <div>
    <b>Date Value (UTC Timezone):</b>
    {{newDate | date: 'yyyy/MM/dd HH:mm:ss': 'UTC'}}
  </div>
  <div>
    <b>Date Value (Browser Timezone):</b>
    {{newDate | date: 'yyyy/MM/dd HH:mm:ss'}}
  </div>
  <div>
    <b>Browser Timezone</b>
    {{browserTimezone}}
  </div>
</div>
